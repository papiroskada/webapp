<!DOCTYPE html>
<html>
<head>
    <title>Обчислення прямокутника</title>
</head>
<body>
    <label for="length">Довжина:</label>
    <input type="text" id="length" oninput="calculateRectangle()">
    <br>
    <label for="width">Ширина:</label>
    <input type="text" id="width" oninput="calculateRectangle()">
    <br>
    <p>Периметр: <span id="perimeter">0</span></p>
    <p>Площа: <span id="area">0</span></p>
    <p>Довжина діагоналі: <span id="diagonal">0</span></p>

    <script>
        function calculateRectangle() {
            // Отримати значення довжини та ширини з текстових полів
            var length = parseFloat(document.getElementById("length").value);
            var width = parseFloat(document.getElementById("width").value);

            // Перевірити на валідацію
            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                alert("Введіть коректні значення для довжини та ширини.");
                return;
            }

            // Обчислити периметр, площу та довжину діагоналі
            var perimeter = 2 * (length + width);
            var area = length * width;
            var diagonal = Math.sqrt(Math.pow(length, 2) + Math.pow(width, 2));

            // Вивести результати на веб-сторінку
            document.getElementById("perimeter").textContent = perimeter;
            document.getElementById("area").textContent = area;
            document.getElementById("diagonal").textContent = diagonal;
        }
    </script>
</body>
</html>
