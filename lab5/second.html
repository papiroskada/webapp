<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Чат з двома сторонами</title>
</head>
<body>
<div id="chat-box" style="width: 300px; height: 200px; border: 1px solid #000; padding: 10px; overflow-y: scroll;"></div>
<input type="text" id="user1-input" placeholder="Користувач 1 введіть повідомлення">
<button id="user1-send-button">Надіслати (Користувач 1)</button>
<br>
<input type="text" id="user2-input" placeholder="Користувач 2 введіть повідомлення">
<button id="user2-send-button">Надіслати (Користувач 2)</button>

<script>
    const chatBox = document.getElementById('chat-box');
    const user1Input = document.getElementById('user1-input');
    const user1SendButton = document.getElementById('user1-send-button');
    const user2Input = document.getElementById('user2-input');
    const user2SendButton = document.getElementById('user2-send-button');

    user1SendButton.addEventListener('click', function () {
        const message = user1Input.value;
        if (message.trim() !== '') {
            const messageElement = document.createElement('div');
            messageElement.textContent = 'Користувач 1: ' + message;
            messageElement.style.backgroundColor = '#f0f0f0';
            chatBox.appendChild(messageElement);
            user1Input.value = '';
        }
    });

    user2SendButton.addEventListener('click', function () {
        const message = user2Input.value;
        if (message.trim() !== '') {
            const messageElement = document.createElement('div');
            messageElement.textContent = 'Користувач 2: ' + message;
            messageElement.style.backgroundColor = '#e0e0e0';
            chatBox.appendChild(messageElement);
            user2Input.value = '';
        }
    });

    user1Input.addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            user1SendButton.click();
        }
    });

    user2Input.addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            user2SendButton.click();
        }
    });
</script>
</body>
</html>
