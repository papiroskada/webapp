<!DOCTYPE html>
<html>
  <head>
    <title>Транслітерація</title>
  </head>
  <body>
    <textarea id="ukrainianText" rows="5" cols="40"></textarea>
    <br />
    <textarea id="transliteratedText" rows="5" cols="40" readonly></textarea>

    <script>
      document
        .getElementById("ukrainianText")
        .addEventListener("input", function () {
          const ukrainianText = this.value;
          const transliteratedText = transliterateUkrainian(ukrainianText);
          document.getElementById("transliteratedText").value =
            transliteratedText;
        });

      function transliterateUkrainian(text) {
        const ukrainianToLatinMap = {
          а: "a",
          б: "b",
          в: "v",
          г: "h",
          д: "d",
          е: "e",
          є: "ie",
          ж: "zh",
          з: "z",
          и: "y",
          і: "i",
          ї: "yi",
          й: "i",
          к: "k",
          л: "l",
          м: "m",
          н: "n",
          о: "o",
          п: "p",
          р: "r",
          с: "s",
          т: "t",
          у: "u",
          ф: "f",
          х: "kh",
          ц: "ts",
          ч: "ch",
          ш: "sh",
          щ: "shch",
          ь: "",
          ю: "iu",
          я: "ia",
          А: "A",
          Б: "B",
          В: "V",
          Г: "H",
          Д: "D",
          Е: "E",
          Є: "IE",
          Ж: "ZH",
          З: "Z",
          И: "Y",
          І: "I",
          Ї: "YI",
          Й: "I",
          К: "K",
          Л: "L",
          М: "M",
          Н: "N",
          О: "O",
          П: "P",
          Р: "R",
          С: "S",
          Т: "T",
          У: "U",
          Ф: "F",
          Х: "KH",
          Ц: "TS",
          Ч: "CH",
          Ш: "SH",
          Щ: "SHCH",
          Ю: "IU",
          Я: "IA",
        };

        return text
          .split("")
          .map((char) => {
            return ukrainianToLatinMap[char] || char;
          })
          .join("");
      }
    </script>
  </body>
</html>
